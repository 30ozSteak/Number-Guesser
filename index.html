<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>

<body>
  <header>
    <h1>
      <span id="number">Number</span>Guesser</h1>
  </header>
  <form>
    <div class="inputBox">
      <input type="number" placeholder="Enter your guess" class="guessInput" id="guessInput" min="1" max="100">
    </div>
    <br>
    <button class="guess-button" disabled=true>Guess</button>
    <button class="clear-button" disabled=true>Clear</button>
    <p class="last-guess-text">Enter a Number</p>
    <p id="userGuess">ğŸ”¥</p>
    <p id="userFeedback">Between 1 - 100 to play!</p>
    <br>
  </form>
  <button class="resetButton" disabled=true>Reset</button>
  <p> You're on Attempt
    <span class="attemptNummber"> 1 </span> of
    <span>3</span>
  </p>
  <script src="script.js"></script>
</body>
</html>
